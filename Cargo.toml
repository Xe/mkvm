[package]
name = "waifud"
version = "0.1.0"
authors = [ "Christine Dodrill <me@christine.website>" ]
edition = "2018"
build = "src/build.rs"
repository = "https://github.com/Xe/waifud"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
axum = "0.4"
hyper = "0.14"
serde_dhall = "0.11"
serde_json = "1"
thiserror = "1"
tracing = "0.1"
tracing-futures = "0.2"
tracing-log = "0.1"
tracing-subscriber = "0.2"
uuid = { version = "0.8", features = [ "serde" ] }
virt = { git = "https://gitlab.com/libvirt/libvirt-rust.git" }

[dependencies.rusqlite]
version = "0.25.1"
features = [ "bundled", "uuid", "serde_json" ]

[dependencies.serde]
version = "1"
features = [ "derive" ]

[dependencies.tokio]
version = "1"
features = [ "full" ]

[dependencies.tower]
version = "0.4"
features = [ "full" ]

[dependencies.tower-http]
version = "0.2"
features = [ "full" ]

[build-dependencies]
ructe = { version = "0.13" }
